- builder: doxygen
  name: C++ API
  output_dir: c++
  file_patterns: '*.h *.hh *.hpp *.dox README.md'
  use_mdfile_as_mainpage: README.md
- builder: sphinx
  name: Python API
  output_dir: python
  sphinx_root_dir: doc